<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is a sample webpage for a college project.">
  <title>College Project Sample Webpage</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
  <header>
    <h1>Project Sample Webpage</h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="about" class="item">
      <h2>About Us</h2>
      <p>We are a group of students working on a college project to create a sample webpage.</p>
    </section>
    <section id="services" class="item">
      <h2>Our Services</h2>
      <ul>
        <li><a href="web_design.html" target="_blank">Web Designing</a></li>
        <li><a href="SEO_consulting.html" target="_blank">SEO Consulting</a></li>
        <li><a href="content_writing.html" target="_blank">Content Writing</a></li>
        <li><a href="social_media_managment.html" target="_blank">Social Media Managment</a></li>
      </ul>
    </section>
    <section id="contact" class="item2">
      <h2 class="cont">Contact Us</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea><br>
        <input type="submit" value="Send">
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Project Sample Webpage</p>
  </footer>
</body>
</html>
